<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Camera </h1>
        </header>
        <main>
            <div class="half left" onclick="navigateTo('SinglePage', 'Go to single image mode')">
                <i class="fas fa-image"></i>
                <p>Single-Image Mode</p>
            </div>
            <div class="half right" onclick="navigateTo('PanoramaPage', 'Go to panoramic mode')">
                <i class="fas fa-panorama"></i> 
                <p>Panoramic Mode</p>
            </div>
        </main>
        <!-- <div class="voice">
            <i class="fas fa-microphone" id="voice-command"></i>
        </div> -->
        <div class="home" onclick="navigateTo('HomePage', 'Go to home page')">
            <i class="fas fa-solid fa-house" id="gotoHome"></i>
        </div>
        <div class="footer">
            <i class="fas fa-circle-question mini"></i>
            <i class="fas fa-cog mini"></i>
            <i class="fas fa-user mini"></i>
        </div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
