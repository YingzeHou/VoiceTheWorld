<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voiceTheWorld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header role="banner" onclick="speakInstructions('Click on left half of screen to trigger camera mode, right half to trigger video mode')">
            <h1>VoiceTheWorld</h1>
        </header>
        <main>
            <div class="half left" id="cameraDiv" onclick="navigateTo('CameraPage', 'Go to camera mode')">
                <i class="fas fa-camera"></i>
                <p>Image Mode</p>
            </div>
            <div class="half right"id="videoDiv" onclick="navigateTo('VideoPage', 'Go to video mode')">
                <i class="fas fa-video"></i> 
                <p>Live Mode</p>
            </div>
        </main>
        <div class="home" onclick="navigateTo('HomePage', 'Go to home page')">
            <i class="fas fa-solid fa-house" id="gotoHome"></i>
        </div>
        <div class="footer">
            <i class="fas fa-circle-question mini"></i>
            <i class="fas fa-cog mini"></i>
            <i class="fas fa-user mini"></i>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
