<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>voiceTheWorld</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header role="banner" onclick="speakInstructions()">
            <h1>VoiceTheWorld</h1>
        </header>
        <main>
            <div class="half left" id="cameraDiv" onclick="navigateTo('CameraPage')">
                <i class="fas fa-camera"></i>
            </div>
            <div class="half right"id="videoDiv" onclick="navigateTo('VideoPage')">
                <i class="fas fa-video"></i> 
            </div>
        </main>
        <div class="footer">
            <i class="fas fa-microphone" id="voice-command"></i>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
