<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panoramic-Mode </h1>
        </header>
        
        <main class="panoramicPanel">
            <!-- Begin Sequence of Photos -->
            <div class="frontPhoto">
                <header>
                    <h1 id="panoramicHeader">Front Photo</h1>
                </header>
                <main>
                    <button id="startCamera">Take Photo</button>
        
                    <div class="webcamPage" id="takeWebcam" style="display: none;">
                        <video id="singleWebcam">Video stream not available.</video>
                        <button id="snap">Take Photo</button>
                    </div>
                    <div class="webcamPage" id="viewWebcam" style="display: none;">
                        <canvas id="canvas"> </canvas>
                        <!-- <div class="output">
                            <img id="photo" alt="The screen capture will appear in this box." />
                        </div> -->
                        <div class="actionGroup">
                            <button id="redo">Retake</button>
                            <button id="next" onclick="takeNextPanoramic()">Next</button>
                        </div>  
                    </div>
                </main>
                <div id="loadingIndicator" class="loading-overlay" style="display: none;">
                    <div class="loading-spinner"></div>
                </div>
                <div id="myModal" class="modal">
        
                    <!-- Modal content -->
                    <div class="modal-content">
                      <span class="close">&times;</span>
                      <p id="modalText">Some text in the Modal..</p>
                    </div>
                  
                  </div>
                <!-- <div class="voice">
                    <i class="fas fa-microphone" id="voice-command"></i>
                </div> -->
            </div>
            <!--
            <div id="frontPanel">
                <i class="fas fa-arrow-up"></i>
            </div>  
            <div id="middlePanel">
                <div id="leftPanel">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div id="rightPanel">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div id="backPanel">
                <i class="fas fa-arrow-down"></i>
            </div>
            -->
        </main>
        <!-- <div class="voice">
            <i class="fas fa-microphone" id="voice-command"></i>
        </div> -->
        <div class="home" onclick="navigateTo('HomePage', 'Go to home page')">
            <i class="fas fa-solid fa-house" id="gotoHome"></i>
        </div>
        <div class="footer">
            <i class="fas fa-circle-question mini"></i>
            <i class="fas fa-cog mini"></i>
            <i class="fas fa-user mini"></i>
        </div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
