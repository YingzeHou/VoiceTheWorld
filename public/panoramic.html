<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Panoramic-Mode </h1>
        </header>
        <main class="panoramicPanel">
            <div id="frontPanel">
                <i class="fas fa-arrow-up"></i>
            </div>  
            <div id="middlePanel">
                <div id="leftPanel">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div id="rightPanel">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div id="backPanel">
                <i class="fas fa-arrow-down"></i>
            </div>
        </main>
        <div class="voice">
            <i class="fas fa-microphone" id="voice-command"></i>
        </div>
        <div class="footer">
            <i class="fas fa-circle-question mini"></i>
            <i class="fas fa-cog mini"></i>
            <i class="fas fa-user mini"></i>
        </div>
    </div>
    <script src="camera.js"></script>
</body>
</html>
